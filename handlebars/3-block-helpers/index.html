<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3 - Block Helpers</title>
    <script src="../lib/handlebars-v4.0.5.js" charset="utf-8"></script>
  </head>

  <body>
    <h1>3 - Block Helpers</h1>
    <div id="content"></div>

    <script id="template" type="text/x-handlebars-template">
      {{#makeRadio "size"}}
        Small
        Medium
        Large
      {{/makeRadio}}
    </script>

    <script type="text/javascript">
      var templateInfo = document.querySelector('#template').innerHTML;
      var template = Handlebars.compile(templateInfo);

      Handlebars.registerHelper("makeRadio", function(name, options) {
        var radioList = options.fn();
        radioList = radioList.trim().split("\n");

        var output = "";

        for (var i in radioList) {
          var item = radioList[i].trim();
          output += '<input type="radio" name="' + name + '" id="' + item + '" value="' + item + '"> <label for="'+ item +'">' + item + "</label> <br />";
        }

        return output;
      });

      var templateData = template({});

      document.querySelector('#content').innerHTML += templateData

    </script>

  </body>
</html>
